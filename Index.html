<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galentine's Day Celebration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff5f7;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .dancing-font {
            font-family: 'Dancing Script', cursive;
        }
        
        /* Full Screen Gate-Fold Styles */
        #card-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            display: flex;
            perspective: 2000px;
            overflow: hidden;
            cursor: pointer;
        }

        .card-flap {
            width: 50%;
            height: 100%;
            background-color: #fff;
            position: relative;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            border: 1px solid #fee2e2;
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
            z-index: 2;
            pointer-events: none;
        }

        .flap-left { transform-origin: left; justify-content: flex-end; }
        .flap-right { transform-origin: right; justify-content: flex-start; }

        .handle-half {
            background-color: #ff4d6d;
            height: 220px;
            width: 110px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            display: flex;
            align-items: center;
            color: white;
        }

        .handle-half-left { border-radius: 110px 0 0 110px; justify-content: flex-end; padding-right: 1.5rem; }
        .handle-half-right { border-radius: 0 110px 110px 0; justify-content: flex-start; padding-left: 1.5rem; }

        .card-open .flap-left { transform: rotateY(-120deg); }
        .card-open .flap-right { transform: rotateY(120deg); }
        .card-open { pointer-events: none !important; opacity: 0; transition: opacity 1s ease 0.8s, visibility 1s ease 0.8s; visibility: hidden; }

        /* Rotating Heart Animation */
        .heart-loader {
            animation: heart-rotate 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.4));
        }

        @keyframes heart-rotate {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .hidden-section { display: none; }
    </style>
</head>
<body>

<div id="app" class="min-h-screen">

    <!-- FULL SCREEN CARD OVERLAY (visible initially) -->
    <div id="card-section" onclick="openCard()">
        <div class="card-flap flap-left">
            <div class="handle-half handle-half-left">
                <span class="dancing-font text-4xl select-none">Open</span>
            </div>
        </div>
        <div class="card-flap flap-right">
            <div class="handle-half handle-half-right">
                <span class="dancing-font text-4xl select-none">Invite</span>
            </div>
        </div>
        <div class="absolute bottom-16 left-1/2 -translate-x-1/2 dancing-font text-3xl text-pink-500 animate-bounce pointer-events-none bg-white/80 px-6 py-2 rounded-full backdrop-blur-sm">Click to reveal the party</div>
    </div>

    <!-- POST-CARD TRANSITION -->
    <div id="transition-screen" class="hidden-section fixed inset-0 z-[90] bg-pink-50 flex flex-col items-center justify-center">
        <svg class="heart-loader w-32 h-32 text-pink-500" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h2 class="dancing-font text-4xl text-pink-600 mt-8 text-center px-4">Fetching the sparkles...</h2>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="main-section" class="hidden-section max-w-5xl mx-auto px-4 py-12">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 bg-white p-8 rounded-[2.5rem] shadow-sm border border-pink-50">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h1 class="dancing-font text-6xl text-pink-600 mb-1">Galentine's 2026</h1>
                <p class="text-gray-400 italic text-lg">Who's bringing what?</p>
            </div>
            <!-- Name input -->
            <div class="flex items-center gap-3">
                <label class="text-sm font-medium text-pink-500">Your name:</label>
                <input type="text" id="current-name" class="px-4 py-2 rounded-xl bg-pink-50 border border-pink-200 focus:ring-2 focus:ring-pink-300 outline-none" placeholder="e.g., Jill" value="">
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Party details -->
            <div class="lg:col-span-1">
                <div class="bg-gradient-to-br from-pink-500 to-rose-400 p-10 rounded-[3rem] text-white shadow-xl h-full sticky top-8">
                    <h3 class="text-3xl font-bold mb-8 dancing-font border-b border-white/20 pb-4">Party Details</h3>
                    <div class="space-y-10">
                        <div><p class="text-xs uppercase tracking-widest opacity-70 mb-2 font-black">Location</p><p class="text-2xl font-semibold">Sarah's Secret Suite</p></div>
                        <div><p class="text-xs uppercase tracking-widest opacity-70 mb-2 font-black">Date & Time</p><p class="text-2xl font-semibold">Feb 13th, 2026</p><p class="text-lg opacity-90 mt-1">Starting @ 6:30 PM</p></div>
                        <div><p class="text-xs uppercase tracking-widest opacity-70 mb-2 font-black">Attire</p><p class="text-2xl font-semibold">Pink PJs preferred</p></div>
                    </div>
                </div>
            </div>

            <!-- Potluck section -->
            <div class="lg:col-span-2 bg-white p-10 rounded-[3rem] shadow-xl border border-pink-50">
                <div class="flex items-center justify-between mb-10">
                    <h3 class="text-3xl font-bold text-gray-800">The Potluck</h3>
                    <div class="w-12 h-12 bg-pink-50 rounded-2xl flex items-center justify-center text-pink-500 text-2xl">üç∞</div>
                </div>

                <!-- Add item form -->
                <div class="flex flex-col sm:flex-row gap-3 mb-10">
                    <input type="text" id="new-item-input" class="flex-1 px-6 py-4 rounded-2xl bg-gray-50 border-none focus:ring-4 focus:ring-pink-100 outline-none transition text-lg" placeholder="What will you bring? (e.g., 'Grandma's chicken')">
                    <select id="new-item-category" class="px-4 py-4 rounded-2xl bg-gray-50 border-none focus:ring-4 focus:ring-pink-100 outline-none text-lg">
                        <option value="snacks">Snacks</option>
                        <option value="desserts">Desserts</option>
                        <option value="beverages">Beverages</option>
                    </select>
                    <button onclick="addItem()" class="bg-pink-500 text-white px-10 py-4 rounded-2xl font-bold hover:bg-pink-600 transition shadow-lg shadow-pink-100 text-lg whitespace-nowrap">Add Item</button>
                </div>

                <!-- Food list -->
                <div id="food-list" class="space-y-8"></div>
            </div>
        </div>
    </div>
</div>

<script>
    (function() {
        // ----- Data storage -----
        const STORAGE_KEY = 'galentine_foods_final';

        // Default items
        const DEFAULT_FOODS = [
            { name: 'Chips and dip', category: 'snacks' },
            { name: 'Veggie platter', category: 'snacks' },
            { name: 'Fruit platter', category: 'snacks' },
            { name: 'Popcorn', category: 'snacks' },
            { name: 'Cheese board', category: 'snacks' },
            { name: 'Chocolate cake', category: 'desserts' },
            { name: 'Cupcakes', category: 'desserts' },
            { name: 'Cookies', category: 'desserts' },
            { name: 'Brownies', category: 'desserts' },
            { name: 'Pie', category: 'desserts' },
            { name: 'Wine', category: 'beverages' },
            { name: 'Soda', category: 'beverages' },
            { name: 'Sparkling water', category: 'beverages' },
            { name: 'Juice', category: 'beverages' }
        ];

        // Load foods from localStorage, or initialize with defaults
        function loadFoods() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (data) {
                    return JSON.parse(data);
                }
            } catch (e) {
                console.warn('Failed to load from localStorage, using defaults', e);
            }
            // Initialize with defaults
            return DEFAULT_FOODS.map((item, index) => ({
                id: 'default-' + index + '-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
                name: item.name,
                category: item.category,
                claimedBy: null,
                createdAt: Date.now() + index
            }));
        }

        function saveFoods(foods) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(foods));
            } catch (e) {
                console.warn('Failed to save to localStorage', e);
            }
        }

        // Global state
        let foodItems = loadFoods();

        // Helper: get current name from input
        function getCurrentName() {
            return document.getElementById('current-name').value.trim();
        }

        // Show only one section, hide others (card, transition, main)
        function showSection(id) {
            ['card-section', 'transition-screen', 'main-section'].forEach(s => {
                const el = document.getElementById(s);
                if (el) el.classList.add('hidden-section');
            });
            const section = document.getElementById(id);
            if (section) section.classList.remove('hidden-section');
        }

        // Render the food list
        function renderFoodList() {
            const listEl = document.getElementById('food-list');
            if (!listEl) return;
            listEl.innerHTML = "";

            const categories = {
                snacks: { label: 'Snacks', items: [] },
                desserts: { label: 'Desserts', items: [] },
                beverages: { label: 'Beverages', items: [] }
            };

            foodItems.forEach(item => {
                if (categories[item.category]) {
                    categories[item.category].items.push(item);
                }
            });

            for (let [key, cat] of Object.entries(categories)) {
                if (cat.items.length === 0) continue;
                const section = document.createElement('div');
                section.className = 'mb-8';
                section.innerHTML = `<h4 class="text-2xl font-bold text-gray-700 mb-4 dancing-font">${cat.label}</h4>`;
                const grid = document.createElement('div');
                grid.className = 'grid gap-4';

                cat.items.sort((a, b) => a.name.localeCompare(b.name)).forEach(item => {
                    const currentName = getCurrentName();
                    const isMine = item.claimedBy === currentName && currentName !== '';
                    const isClaimed = item.claimedBy != null;

                    const div = document.createElement('div');
                    div.className = `flex flex-col sm:flex-row items-start sm:items-center justify-between p-5 rounded-2xl border-2 transition-all ${isMine ? 'border-pink-200 bg-pink-50' : 'border-gray-50 bg-white'} shadow-sm gap-3`;

                    div.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-inner flex-shrink-0" style="background-color: ${item.claimedBy ? '#f472b6' : '#e5e7eb'}">
                                ${item.claimedBy ? item.claimedBy.charAt(0).toUpperCase() : '?'}
                            </div>
                            <div>
                                <p class="font-semibold text-gray-800 text-lg">${item.name}</p>
                                <p class="text-sm font-medium ${item.claimedBy ? 'text-gray-400' : 'text-pink-500'}">
                                    ${item.claimedBy ? `Brought by ${item.claimedBy}` : 'Available'}
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 w-full sm:w-auto justify-end">
                            ${isMine ? 
                                `<button onclick="unclaimItem('${item.id}')" class="text-sm font-bold text-pink-500 px-4 py-2 hover:bg-pink-100 rounded-xl transition">Unclaim</button>` : 
                                !isClaimed ? 
                                `<button onclick="claimItem('${item.id}')" class="text-sm font-bold bg-pink-500 text-white px-5 py-2.5 rounded-xl hover:bg-pink-600 transition shadow-md shadow-pink-50">Claim</button>` : 
                                `<span class="text-sm text-gray-300 italic px-2">Taken</span>`
                            }
                            <button onclick="deleteItem('${item.id}')" class="p-2 text-gray-200 hover:text-red-400 transition" title="Delete Item">
                                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    `;
                    grid.appendChild(div);
                });
                section.appendChild(grid);
                listEl.appendChild(section);
            }

            if (foodItems.length === 0) {
                listEl.innerHTML = `<div class="text-center py-16 text-gray-300 italic border-2 border-dashed border-gray-50 rounded-[2.5rem]">The menu is empty. Add something!</div>`;
            }
        }

        // ----- Global functions -----
        window.openCard = function() {
            const card = document.getElementById('card-section');
            card.classList.add('card-open');

            setTimeout(() => {
                showSection('transition-screen');
                setTimeout(() => {
                    showSection('main-section');
                    renderFoodList();
                }, 2000);
            }, 1500);
        };

        window.addItem = function() {
            const currentName = getCurrentName();
            if (!currentName) {
                alert("Please enter your name first.");
                return;
            }
            const input = document.getElementById('new-item-input');
            const category = document.getElementById('new-item-category').value;
            const text = input.value.trim();
            if (!text) return;

            const newItem = {
                id: 'item-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9),
                name: text,
                category: category,
                claimedBy: currentName,
                createdAt: Date.now()
            };

            foodItems.push(newItem);
            saveFoods(foodItems);
            renderFoodList();
            input.value = "";
        };

        window.claimItem = function(id) {
            const currentName = getCurrentName();
            if (!currentName) {
                alert("Please enter your name first.");
                return;
            }
            const item = foodItems.find(i => i.id === id);
            if (!item || item.claimedBy) return;

            item.claimedBy = currentName;
            saveFoods(foodItems);
            renderFoodList();
        };

        window.unclaimItem = function(id) {
            const currentName = getCurrentName();
            if (!currentName) {
                alert("Please enter your name first.");
                return;
            }
            const item = foodItems.find(i => i.id === id);
            if (!item || item.claimedBy !== currentName) return;

            item.claimedBy = null;
            saveFoods(foodItems);
            renderFoodList();
        };

        window.deleteItem = function(id) {
            const currentName = getCurrentName();
            const item = foodItems.find(i => i.id === id);
            if (!item) return;

            if (item.claimedBy && item.claimedBy !== currentName) {
                alert(`This item is claimed by ${item.claimedBy}. Only they can delete it.`);
                return;
            }

            foodItems = foodItems.filter(i => i.id !== id);
            saveFoods(foodItems);
            renderFoodList();
        };

        // No loading screen ‚Äì card is already visible.
        // Just ensure card is visible (it is by default).
        // Optionally, if you want to pre-render the food list for later, it's fine.
    })();
</script>

</body>
</html>
